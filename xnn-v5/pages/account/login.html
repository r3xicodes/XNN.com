<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to Xana National News (XNN) - Access your account, personalized news, and exclusive features.">
  <title>Sign In - Xana National News (XNN)</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../../assets/images/favicon.svg">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/components/header.css">
  <link rel="stylesheet" href="../../assets/css/components/buttons.css">
  <link rel="stylesheet" href="../../assets/css/layouts/footer.css">
  
  <!-- Page-specific styles -->
  <style>
    .xnn-auth-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--xnn-primary) 0%, var(--xnn-primary-dark) 100%);
    }
    
    .xnn-auth-page__header {
      padding: var(--space-6);
    }
    
    .xnn-auth-page__logo {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      color: var(--xnn-white);
    }
    
    .xnn-auth-page__logo-icon {
      width: 48px;
      height: 48px;
      background: var(--xnn-white);
      color: var(--xnn-primary);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
    }
    
    .xnn-auth-page__logo-text {
      font-family: var(--font-display);
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
    }
    
    .xnn-auth-page__main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-8);
    }
    
    .xnn-auth-card {
      width: 100%;
      max-width: 480px;
      background: var(--xnn-white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-2xl);
      overflow: hidden;
    }
    
    .xnn-auth-card__header {
      padding: var(--space-8);
      text-align: center;
      border-bottom: 1px solid var(--xnn-gray-100);
    }
    
    .xnn-auth-card__title {
      font-family: var(--font-heading);
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--xnn-gray-900);
      margin-bottom: var(--space-2);
    }
    
    .xnn-auth-card__subtitle {
      font-size: var(--text-base);
      color: var(--xnn-gray-500);
    }
    
    .xnn-auth-card__body {
      padding: var(--space-8);
    }
    
    .xnn-form__group {
      margin-bottom: var(--space-6);
    }
    
    .xnn-form__label {
      display: block;
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      color: var(--xnn-gray-700);
      margin-bottom: var(--space-2);
    }
    
    .xnn-form__input-wrapper {
      position: relative;
    }
    
    .xnn-form__input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      padding-left: var(--space-12);
      font-size: var(--text-base);
      background: var(--xnn-gray-50);
      border: 2px solid var(--xnn-gray-200);
      border-radius: var(--radius-lg);
      transition: all var(--transition-fast);
    }
    
    .xnn-form__input:focus {
      outline: none;
      border-color: var(--xnn-primary);
      background: var(--xnn-white);
    }
    
    .xnn-form__input-icon {
      position: absolute;
      left: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      color: var(--xnn-gray-400);
    }
    
    .xnn-form__toggle-password {
      position: absolute;
      right: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      color: var(--xnn-gray-400);
      cursor: pointer;
      transition: color var(--transition-fast);
    }
    
    .xnn-form__toggle-password:hover {
      color: var(--xnn-gray-600);
    }
    
    .xnn-form__options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-6);
    }
    
    .xnn-form__checkbox {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      color: var(--xnn-gray-600);
      cursor: pointer;
    }
    
    .xnn-form__checkbox input {
      width: 18px;
      height: 18px;
      accent-color: var(--xnn-primary);
    }
    
    .xnn-form__link {
      font-size: var(--text-sm);
      color: var(--xnn-primary);
      font-weight: var(--font-medium);
    }
    
    .xnn-form__link:hover {
      text-decoration: underline;
    }
    
    .xnn-form__submit {
      width: 100%;
      padding: var(--space-4);
      font-size: var(--text-base);
    }
    
    .xnn-auth-card__divider {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin: var(--space-6) 0;
      color: var(--xnn-gray-400);
      font-size: var(--text-sm);
    }
    
    .xnn-auth-card__divider::before,
    .xnn-auth-card__divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--xnn-gray-200);
    }
    
    .xnn-auth-card__social {
      display: flex;
      gap: var(--space-3);
    }
    
    .xnn-auth-card__social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3);
      background: var(--xnn-gray-50);
      border: 2px solid var(--xnn-gray-200);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--xnn-gray-700);
      transition: all var(--transition-fast);
    }
    
    .xnn-auth-card__social-btn:hover {
      background: var(--xnn-gray-100);
      border-color: var(--xnn-gray-300);
    }
    
    .xnn-auth-card__footer {
      padding: var(--space-6) var(--space-8);
      background: var(--xnn-gray-50);
      text-align: center;
      border-top: 1px solid var(--xnn-gray-100);
    }
    
    .xnn-auth-card__footer-text {
      font-size: var(--text-sm);
      color: var(--xnn-gray-600);
    }
    
    .xnn-auth-card__footer-link {
      color: var(--xnn-primary);
      font-weight: var(--font-semibold);
    }
    
    .xnn-auth-card__footer-link:hover {
      text-decoration: underline;
    }
    
    .xnn-form__error {
      display: none;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3);
      background: var(--xnn-error-light);
      color: var(--xnn-error);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      margin-bottom: var(--space-4);
    }
    
    .xnn-form__error.visible {
      display: flex;
    }
    
    .xnn-clearance-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: var(--xnn-gray-100);
      border-radius: var(--radius-md);
      font-size: var(--text-xs);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--xnn-gray-600);
      margin-bottom: var(--space-4);
    }
    
    .xnn-clearance-badge i {
      color: var(--xnn-accent);
    }
    
    @media (max-width: 640px) {
      .xnn-auth-page__main {
        padding: var(--space-4);
      }
      
      .xnn-auth-card__header,
      .xnn-auth-card__body {
        padding: var(--space-6);
      }
      
      .xnn-auth-card__title {
        font-size: var(--text-2xl);
      }
    }
  </style>
</head>
<body class="xnn-auth-page">
  <!-- Header -->
  <header class="xnn-auth-page__header">
    <a href="../../index.html" class="xnn-auth-page__logo">
      <div class="xnn-auth-page__logo-icon">X</div>
      <span class="xnn-auth-page__logo-text">XNN</span>
    </a>
  </header>
  
  <!-- Main Content -->
  <main class="xnn-auth-page__main">
    <div class="xnn-auth-card">
      <div class="xnn-auth-card__header">
        <h1 class="xnn-auth-card__title">Welcome Back</h1>
        <p class="xnn-auth-card__subtitle">Sign in to access your XNN account</p>
      </div>
      
      <div class="xnn-auth-card__body">
        <!-- Clearance Badge -->
        <div class="xnn-clearance-badge">
          <i class="fas fa-shield-alt"></i>
          Secure Government Portal
        </div>
        
        <!-- Error Message -->
        <div class="xnn-form__error" id="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          <span id="errorText">Invalid username or password</span>
        </div>
        
        <form id="loginForm">
          <div class="xnn-form__group">
            <label class="xnn-form__label" for="username">Username</label>
            <div class="xnn-form__input-wrapper">
              <i class="fas fa-user xnn-form__input-icon"></i>
              <input type="text" id="username" name="username" class="xnn-form__input" placeholder="Enter your username" required autocomplete="username">
            </div>
          </div>
          
          <div class="xnn-form__group">
            <label class="xnn-form__label" for="password">Password</label>
            <div class="xnn-form__input-wrapper">
              <i class="fas fa-lock xnn-form__input-icon"></i>
              <input type="password" id="password" name="password" class="xnn-form__input" placeholder="Enter your password" required autocomplete="current-password">
              <button type="button" class="xnn-form__toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <div class="xnn-form__options">
            <label class="xnn-form__checkbox">
              <input type="checkbox" name="remember" id="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="forgot-password.html" class="xnn-form__link">Forgot password?</a>
          </div>
          
          <button type="submit" class="xnn-btn xnn-btn--primary xnn-form__submit" id="submitBtn">
            Sign In
          </button>
        </form>
        
        <div class="xnn-auth-card__divider">Or continue with</div>
        
        <div class="xnn-auth-card__social">
          <button type="button" class="xnn-auth-card__social-btn">
            <i class="fab fa-google"></i>
            Google
          </button>
          <button type="button" class="xnn-auth-card__social-btn">
            <i class="fab fa-microsoft"></i>
            Microsoft
          </button>
        </div>
      </div>
      
      <div class="xnn-auth-card__footer">
        <p class="xnn-auth-card__footer-text">
          Don't have an account? 
          <a href="register.html" class="xnn-auth-card__footer-link">Create one</a>
        </p>
      </div>
    </div>
  </main>
  
  <!-- JavaScript -->
  <script type="module">
    import { AuthManager } from '../../assets/js/modules/auth.js';
    
    const auth = new AuthManager();
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const submitBtn = document.getElementById('submitBtn');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    // Toggle password visibility
    togglePassword?.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.innerHTML = `<i class="fas fa-${type === 'password' ? 'eye' : 'eye-slash'}"></i>`;
    });
    
    // Form submission
    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
      errorMessage.classList.remove('visible');
      
      try {
        const result = await auth.login(username, password);
        
        if (result.success) {
          // Redirect based on role
          const user = result.user;
          let redirectUrl = '../../index.html';
          
          if (user.role === 'JOURNALIST' || user.role === 'EDITOR' || user.role === 'EXECUTIVE_EDITOR') {
            redirectUrl = '../newsroom/dashboard.html';
          } else if (user.role === 'ADMIN' || user.role === 'SUPER_ADMIN') {
            redirectUrl = '../admin/dashboard.html';
          }
          
          window.location.href = redirectUrl;
        } else {
          errorText.textContent = result.error || 'Invalid username or password';
          errorMessage.classList.add('visible');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      } catch (err) {
        errorText.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.add('visible');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
    
    // Check if already logged in
    if (auth.isAuthenticated()) {
      window.location.href = '../../index.html';
    }
  </script>
</body>
</html>
